<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哆啦A梦吧</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="title">
    <h2>用CSS画一个哆啦A梦</h2>
    <div class="actions">
      <button class="play">播放</button>
      <button class="stop">暂停</button>
    </div>
  </div>
  <div class="container">
    <div class="progress-bar"></div>
    <div class="text"></div>
    <div class="doraemon">
      <div class="head">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="mousetache">
            <div class="left">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="right">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="choker">
        <div class="bell">
          <div class="dot"></div>
        </div>
      </div>
      <div class="body">
        <div class="arm left"></div>
        <div class="main-body">
          <div class="belly">
            <div class="pocket"></div>
          </div>
          <div class="feet">
            <div class="foot left"></div>
            <div class="foot right"></div>
          </div>
        </div>
        <div class="arm right"></div>
      </div>
    </div>
  </div>
</body>
<style class="doraemon-style"></style>
<script src="./index.js"></script>
</html>
